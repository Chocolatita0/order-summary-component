<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>


<body>
  <main class="flex">
    <div class="carta">

      <div class="carta-imagen">
        <img src="./images/illustration-hero.svg" alt="hero-image" style="border-top-left-radius: 14px; border-top-right-radius: 14px;">

     </div>


  <div class="carta-body">
    <div class="carta-body-texto"> 
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</h2>
   </div>

    <div class="carta-body-pedido">

          <article class="carta-body-pedido-logo">
      <img src="./images/icon-music.svg" alt="">
      
      <div class="carta-body-pedido-cuerpo">
        <h3>Annual Plan</h3>
        <h2>$59.99/year</h2>
      </div>
           </article>
      
        <button class="boton"> Change</button>
      
    </div>
  </div>
<div class="botones">
    <button class="boton-pago">Proceed to payment</button>
    <button class="boton-cancelar">Cancel Order</button>
  </div>

</div>
  
</main>





 
</body>




</html>
